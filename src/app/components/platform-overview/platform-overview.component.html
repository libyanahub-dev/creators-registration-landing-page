<section class="py-24 px-6">
  <div class="container mx-auto">
    <!-- Teaching Methods -->
    <div class="space-y-24 mb-32">
      <div *ngFor="let method of teachingMethods; let i = index" class="space-y-8">
        <!-- Connector -->
        <div *ngIf="method.connectorBefore" class="text-center animate-fade-in-up" [style.animation-delay]="(i * 0.1) + 's'">
          <p class="text-xl text-muted-foreground italic">{{ method.connectorBefore }}</p>
        </div>

        <!-- Method Card -->
        <div class="grid lg:grid-cols-2 gap-12 items-center" 
             [class.lg:flex-row-reverse]="method.imagePosition === 'left'">
          <!-- Image -->
          <div class="animate-fade-in-up" 
               [style.animation-delay]="(i * 0.1 + 0.1) + 's'"
               [ngClass]="method.imagePosition === 'left' ? 'lg:order-2' : ''">
            <div class="relative rounded-3xl overflow-hidden shadow-elevated">
              <img [src]="categoryImages[i]" 
                   [alt]="method.title" 
                   class="w-full h-auto" />
            </div>
          </div>

          <!-- Content -->
          <div class="text-right space-y-6 animate-fade-in-up" 
               [style.animation-delay]="(i * 0.1 + 0.2) + 's'"
               [ngClass]="method.imagePosition === 'left' ? 'lg:order-1' : ''">
            <!-- Gradient Icon -->
            <div class="inline-flex p-4 rounded-2xl bg-gradient-to-br mb-4"
                 [ngClass]="method.gradient">

            </div>

            <!-- Title -->
            <h3 class="text-3xl lg:text-4xl font-bold text-foreground">
              {{ method.title }}
            </h3>

            <!-- Description -->
            <p class="text-xl text-muted-foreground leading-relaxed">
              {{ method.description }}
            </p>

            <!-- Key Points -->
            <div class="space-y-3 text-center">
              <p *ngFor="let point of method.points" class="text-foreground text-base">
                {{ point }}
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>
